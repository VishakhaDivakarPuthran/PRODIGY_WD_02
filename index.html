<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stop Watch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="stopwatch">
                <div id="display">00:00:00</div>
            
            <div class="buttons">
                <button id="startBtn" onclick="start()">Start</button>
                <button id="pauseBtn" onclick="pause()" disabled>Pause</button>
                <button id="resetStopBtn" onclick="resetOrStop()" disabled>Reset</button>
                <button id="lapBtn" onclick="recordLap()" disabled>Lap</button>
            </div>
        </div>
            <div class="lapRecords">
                <h5>Lap Times</h5>
                <ul type="none" id="laps"></ul>
            </div>
        </div>
        
        <footer class="footer">
            <p>Created by Vishakha Divakar Puthran</p>
            <a href="https://github.com/VishakhaDivakarPuthran" target="_blank">
                <img src="Images/github.jpg" alt="GitHub" class="social-icon">
            </a>
            <a href="https://www.linkedin.com/in/vishakha-divakar-puthran/" target="_blank">
                <img src="Images/linkedin.jpg" alt="LinkedIn" class="social-icon">
            </a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
